<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pick game</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="player player--0 player--active">
                <div class="title">Player 1</div>
                <div class="score" id="score--0">0</div>
                <div class="current">
                    <div class="current-label">Current</div>
                    <div class="current-score" id="current--0">0</div>
                </div>
            </div>
            <div class="player player--1 player--active">
                <div class="title">Player 2</div>
                <div class="score" id="score--1">0</div>
                <div class="current">
                    <div class="current-label">Current</div>
                    <div class="current-score" id="current--1">0</div>
                </div>
            </div>
            <img src="dice-5.png" alt="The dice image" class="dice">
            <button class="btn btn--new">New game</button>
            <button class="btn btn--roll">Roll</button>
            <button class="btn btn--hold">Hold</button>
        </div>
    </main>
</body>
</html>
